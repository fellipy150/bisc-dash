<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiscBot - Boas-vindas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #a678d6;
      --background-color: #c9a3f1;
    }

    @keyframes moverFundo {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--background-color);
      position: relative;
      overflow-x: hidden;
    }

    /* Padrão de fundo com pontos brancos simplificado */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, white 2px, transparent 2px);
      background-size: 20px 50px;
      background-position: 0 0;
      animation: moverFundo 30s linear infinite;
      pointer-events: none;
      z-index: -1;
      opacity: 0.3;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .user-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .biscbot-img {
      display: block;
      margin: 2rem auto 0;
      max-width: 90%;
      height: auto;
    }

    .intro-box {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      max-width: 90%;
      margin: 2rem auto;
      padding: 1.5rem;
      text-align: center;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FELOS</div>
    <div class="user-icons">
      <i class="fas fa-user"></i>
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <img src="https://i.ibb.co/TVmF5f9/bisc-bot-logo1.png" alt="BiscBot" class="biscbot-img">

  <div class="intro-box">
    tô na área!<br>
    eu sou a <strong>BiscBot</strong>!<br><br>
    sou um projeto de bot criado para o servidor do discord <strong>Biscast's™</strong>!
  </div>
</body>
</html>
